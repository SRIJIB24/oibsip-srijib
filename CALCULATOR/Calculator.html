 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="Calculator.css">
 </head>
 <body>
   <h1 class=" text"> Welcome to calculate me! </h1>
<div class ="container bg-red margin mx-auto">
   <div class="io-portion">
      <input class="input" type="text"/> 
   </div>
   <div class="row">
      <button class="botton">C</button >
         <button class="botton">B</button >
            <button class="botton">%</button >
               <button class="botton">/</button >
   </div>
   <div class="row">
      <button class="botton">7</button >
         <button class="botton">8</button >
            <button class="botton">9</button >
               <button class="botton">*</button >
   </div>
   <div class="row">
      <button class="botton">4</button >
         <button class="botton">5</button >
            <button class="botton">6</button >
               <button class="botton">-</button >
   </div>
<div class="row">
   <button class="botton">1</button >
      <button class="botton">2</button >
         <button class="botton">3</button >
            <button class="botton">+</button >
</div>
<div class="row">
   <button class="botton">x</button >
      <button class="botton">0</button >
         <button class="botton">.</button >
            <button class="botton">=</button >
</div>
</div>

    <script src="Calculator.js"> </script>
 </body>
 </html>
